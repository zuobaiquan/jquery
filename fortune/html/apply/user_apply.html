<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>财富号申请</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, email=no" />
	<link href="../../resource/css/applyuser.css}}}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="apply applybody textarea-apply">
	<div class="form-box">
		<span class="left">财富号名称</span>
		<input class="input-text" type="text" placeholder="请填写财富号名称" value="崔伟">
		<!-- <span class="rightbox-text">崔伟</span> -->
	</div>
	<div class="form-box avator-box">
		<span class="left">财富号头像</span>
		<img class="avator" id="uploadAvatar" src="http://172.30.64.72:8090/secure/useravatar?ownerId=zuobaiquan&avatarId=11304" alt="">
	</div>
	<div class="form-box">
		<span class="left">财富号类型</span>
		<span class="rightbox-text select-text">
			<select name="">
        <option value="0">财经1</option>
				<option value="2">财经2</option>
      </select>
			<i class="type-arrow"></i></span>
	</div>
	<div class="form-textarea">
		<p class="title">财富号简介</p>
		<textarea class="area-input" placeholder="描述财富定位和简介，10-100字"></textarea>
	</div>
	<div class="form-textarea">
		<p class="title">财富号标语<span class="sub-title">(非必填)</span></p>
		<textarea class="area-input" placeholder="请用一句话凸显财富号特色，0-15个字"></textarea>
	</div>
	<div class="form-textarea last-textarea">
		<p class="title">相关辅助账号<span class="sub-title">(非必填)</span></p>
		<textarea class="area-input" placeholder="提供相关博客，公众号等链接作为审核参考，300字"></textarea>
	</div>
	<a href="javascript:;" class="btn-step">下一步</a>
</div>
<combined src="fortune.lib.min.js"></combined>
<script type="text/javascript" src="../../../../public/source/js/plugs/action-sheet2.js"></script>
<script type="text/javascript">
$('#uploadAvatar').actionSheet2({
		className: 'takephoto-pop',
		data: [
				{label: '照相', value: 1},
				{label: '从相册中选择', value: 2}
		],
		onSelect: function(value){
				console.log('sheet2:' + value);
		},
		onCancel: function(){
				console.log('取消 sheet2');
		}
});
</script>
</body>
</html>
