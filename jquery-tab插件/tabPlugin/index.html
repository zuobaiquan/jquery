<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab选项卡插件</title>
    <style>
        *{margin:0;padding: 0;}
        ul li{list-style: none;}
        body{padding: 100px;background-color: #323232;font-size: 12px;font-family: "Adobe Arabic";}
    </style>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
<div class="js-tab tab" data-config='{
            "triggerType":"click",
            "effect":"fade",
            "invoke":2,
            "auto":false
        }'>
    <ul class="tab-nav">
        <li class="active"><a href="javascript:void(0); ">新闻</a></li>
        <li><a href="javascript:void(0)">娱乐</a></li>
        <li><a href="javascript:void(0)">电影</a></li>
        <li><a href="javascript:void(0)">科技</a></li>
    </ul>
    <div class="content-wrap">
        <div class="content-item current"><img src="imgs/1.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/2.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/3.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/4.jpg" alt="" width="100%" height="100%"></div>
    </div>
</div>
<div class="js-tab tab" data-config='{
            "triggerType":"click",
            "effect":"default",
            "invoke":2,
            "auto":false
        }'>
    <ul class="tab-nav">
        <li class="active"><a href="javascript:void(0); ">新闻</a></li>
        <li><a href="javascript:void(0)">娱乐</a></li>
        <li><a href="javascript:void(0)">电影</a></li>

    </ul>
    <div class="content-wrap">
        <div class="content-item current"><img src="imgs/1.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/2.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/3.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/4.jpg" alt="" width="100%" height="100%"></div>
    </div>
</div>
<div class="js-tab tab" data-config='{
            "triggerType":"click",
            "effect":"fade",
            "invoke":1,
            "auto":1000
        }'>
    <ul class="tab-nav">
        <li class="active"><a href="javascript:void(0); ">新闻</a></li>
        <li><a href="javascript:void(0)">娱乐</a></li>
        <li><a href="javascript:void(0)">电影</a></li>
        <li><a href="javascript:void(0)">科技</a></li>
    </ul>
    <div class="content-wrap">
        <div class="content-item current"><img src="imgs/1.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/2.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/3.jpg" alt="" width="100%" height="100%"></div>
        <div class="content-item"><img src="imgs/4.jpg" alt="" width="100%" height="100%"></div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/tab.js"></script>
<script>
    $(function(){
        //单个调用
        //var tab1=new Tab($('.js-tab').eq(0));
        //多个调用
        //Tab.init($('.js-tab'));
        //jq调用
        $('.js-tab').tab();
    })
</script>
</body>
</html>
