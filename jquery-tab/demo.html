<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab切换</title>
<style>
.on{ background:#488; color:#fff;}
.box div{ width:200px; height:200px; border:1px solid #000; display:none;}
</style>
<script src="jquery-1.7.3.js"></script>
<script src="jquery-tab.js"></script>
<script>
$(function(){
	$('#box').tab();
	$('#box2').tab({
		sEvent:'mouseover'	
	});
	$('#box3').tab({
		sEvent:'dblclick',
		autoPlay:true,
		playTime:2000	
	});
});
</script>
</head>

<body>
<div id="box" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
<div id="box2" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
<div id="box3" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
</body>
</html>
